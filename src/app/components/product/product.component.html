<a [routerLink]="['/product', product.id]">
    <div class="format-image-butto">
        <app-img [img]="product.image"></app-img>
        <button class="format-card-button" (click)="onAddToCart()">Ver</button>
    </div>
</a>


<!-- <button class="format-card-button" (click)="onShowDetail()">VER DETALLE</button> -->
    
<header class="format-card">
    <div>
        <h3 class="format-card-title"> {{ product.title }} </h3>
        <p class="format-card-subtitle">{{ product.name }}</p>
    </div>
    <p class="format-card-price"> {{ product.price | currency }}</p>    
</header>
