

<div class="container-detail">
    <h1 class="format-card-title">{{ product.title }}</h1>
    <img [src]="product.image" alt="">
    
    <div class="format-price-name">
        <p class="format-card-price">{{ product.price | currency }}</p>
        <!-- <button class="format-card-button">AGREGAR</button>        -->
        <button class="format-card-button" (click)="onAddToCart()">AGREGAR</button>
    </div>
    
    <header class="format-card"> 
      <h2 class="format-card-subtitle">{{ product.name }}</h2>
      
    </header>
    <button class="format-back" (click)="back()">Volver</button>
